<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - TechNova Solutions</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .offline-container {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .offline-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
        }
        
        .offline-message {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
        }
        
        .offline-description {
            max-width: 600px;
            margin-bottom: 2rem;
        }
        
        .retry-button {
            padding: 1rem 2rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition-base);
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
    </style>
</head>
<body>
    <main class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1 class="offline-message">You're Offline</h1>
        <p class="offline-description">
            It seems you've lost your internet connection. Don't worry - some features may still work offline, and we'll automatically reconnect when you're back online.
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
    </main>
</body>
</html>
